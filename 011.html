<html>
    <head>
        <script type="text/javascript">
        
        function nuevo() {
           var imagen= document.createElement("img");
           imagen.setAttribute("src","images.jpeg");
           var cuerpo= document.getElementById("cuerpo");
           cuerpo.appendChild(imagen);
        }
           
        
        </script>
    </head>
    <body id="cuerpo">
       
        <p><input type="button"
             value="nuevo" onclick="nuevo()"/></p>
          
    </body>
</html>
