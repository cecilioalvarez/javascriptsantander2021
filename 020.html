<html>
  <head>
    <style>
    
     #formulario1 span {
        color: red;
        display: none;
      }
    </style>
    <script type="text/javascript">

      function validarCajaNoEstaVacia(idcaja) {

        var eCaja= document.getElementById(idcaja);
        if (eCaja.value != "") {
        return true;
        } else {
         return false;
        }
      }


      function mostrarErrorCaja(idcaja,idspanerror) {
       
        var eError= document.getElementById(idspanerror);

        if (validarCajaNoEstaVacia(idcaja)) {
          eError.style.display = "none";
        } else {
          eError.style.display = "inline";
        }

      }


      function validarNombreCaja(event) {
       mostrarErrorCaja("nombre","errornombre");
      }

      function validarEdadCaja(event) {
        mostrarErrorCaja("edad","erroredad");
      }


      function validar() {
       
        if (validarCajaNoEstaVacia("nombre") && validarCajaNoEstaVacia("edad")) {
          alert("todo ok");
          return true;
        } else {
          mostrarErrorCaja("nombre","errornombre");
          mostrarErrorCaja("edad","erroredad");
          return false;
        }
      }
    </script>
  </head>
  <body id="cuerpo">
    <form action="destino" id="formulario1" onsubmit="return validar()">
      <p>
        Nombre:<input
          type="text"
          name="nombre"
          id="nombre"
          onkeyup="validarNombreCaja(event)"
        />
        <span id="errornombre">falta el nombre</span>
      </p>
      <p>
        Edad<input
          type="text"
          name="edad"
          id="edad"
          onkeyup="validarEdadCaja(event)"
        />
        <span id="erroredad">falta la edad</span>
      </p>
      <input type="submit" value="enviar" />
    </form>
  
  </body>
</html>
