<html>
    <head>
        <script type="text/javascript">
        
        var lista=["pepe","juan","ama","maria"];
        function nuevo() {
         
            var cuerpo= document.getElementById("cuerpo");

            for (var i=0;i<lista.length;i++) {
                // creo un elemento p en memoria
                var elemento= document.createElement("p");
                //nodo de texto que esta en memoria
                var texto= document.createTextNode(lista[i]);
                
                elemento.appendChild(texto);

                cuerpo.appendChild(elemento);
            }
          


        }
           
        
        </script>
    </head>
    <body id="cuerpo">
       
        <p>
            <input type="text" name="numero" id="minumero"/>
            <input type="button"
             value="nuevo" onclick="nuevo()"/></p>
          
    </body>
</html>
