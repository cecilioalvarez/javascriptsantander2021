<html>
    <head>
        <script type="text/javascript">
        
       
        function nuevo() {
         
           var elementos= document.getElementsByClassName("numeros");
            var total=0;
           for (var i=0;i<elementos.length;i++) {

                total=total+parseInt(elementos[i].innerText);
           }
           alert(total);
        }
           
        
        </script>
    </head>
    <body id="cuerpo">
       
       
           
            <input type="button"
             value="nuevo" onclick="nuevo()"/>

             <p class="numeros">5</p>
             <p class="numeros">10</p>
             <p>**********</p>
             <p class="numeros">20</p>
             <p>**********</p>
             <p class="numeros">15</p>
             <p class="numeros">12</p>
          
    </body>
</html>
