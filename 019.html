<html>
  <head>
    <style>
      table,
      td {
        border: 1px solid black;
      }
      #erroredad,
      #errornombre {
        color: red;
        display: none;
      }
    </style>
    <script type="text/javascript">
      function validarNombreCaja(event) {
        var errornombre = document.getElementById("errornombre");
        if (event.target.value != "") {
          errornombre.style.display = "none";
        } else {
          errornombre.style.display = "inline";
        }
      }

      function validarEdadCaja(event) {
        var erroredad = document.getElementById("erroredad");
        if (event.target.value != "") {
          erroredad.style.display = "none";
        } else {
          erroredad.style.display = "inline";
        }
      }

      function validar() {
        var nombre = document.getElementById("nombre").value;
        var edad = document.getElementById("edad").value;

        if (nombre != "" && edad != "") {
          alert("todo ok");
          return true;
        } else {
          if (nombre == "") {
            var errornombre = document.getElementById("errornombre");
            errornombre.style.display = "inline";
          }
          if (edad == "") {
            var erroredad = document.getElementById("erroredad");
            erroredad.style.display = "inline";
          }
          return false;
        }
      }
    </script>
  </head>
  <body id="cuerpo">
    <form action="destino" onsubmit="return validar()">
      <p>
        Nombre:<input
          type="text"
          name="nombre"
          id="nombre"
          onkeyup="validarNombreCaja(event)"
        />
        <span id="errornombre">falta el nombre</span>
      </p>
      <p>
        Edad<input type="text" name="edad" id="edad"   onkeyup="validarEdadCaja(event)"/>
        <span id="erroredad">falta la edad</span>
      </p>
      <input type="submit" value="enviar" />
    </form>
  </body>
</html>
