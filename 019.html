<html>
  <head>
    <style>
      table,
      td {
        border: 1px solid black;
      }
      #erroredad {
        color: red;
        display: none;
      }
    </style>
    <script type="text/javascript">
      function validar() {
        var nombre = document.getElementById("nombre").value;
        var edad = document.getElementById("edad").value;

        if (nombre != "" && edad != "") {
          alert("todo ok");
          return true;
        } else {
          if (nombre == "") {
            alert("falta nombre");
          }
          if (edad == "") {
            var erroredad = document.getElementById("erroredad");
            erroredad.style.display = "inline";
          }
          return false;
        }
      }
    </script>
  </head>
  <body id="cuerpo">
    <form action="destino" onsubmit="return validar()">
      <p>Nombre:<input type="text" name="nombre" id="nombre" /></p>
      <p>
        Edad<input type="text" name="edad" id="edad" />
        <span id="erroredad">falta la edad</span>
      </p>
      <input type="submit" value="enviar" />
    </form>
  </body>
</html>
